name: OCR Recepciones (v3)

on:
  workflow_dispatch: {}
  schedule:
    - cron: "15 12 * * *"   # 12:15 UTC (~08:15 Chile)

jobs:
  run:
    runs-on: ubuntu-latest

    # Variables de entorno disponibles para TODOS los steps del job
    env:
      OCR_LANG: spa+eng
      GMAIL_QUERY: ${{ secrets.GMAIL_QUERY }}
      SPREADSHEET_ID: ${{ secrets.SPREADSHEET_ID }}
      GOOGLE_CREDENTIALS: ${{ secrets.GOOGLE_CREDENTIALS }}
      GOOGLE_TOKEN: ${{ secrets.GOOGLE_TOKEN }}
      PYTHONUNBUFFERED: "1"

    steps:
      - uses: actions/checkout@v4

      - name: Install system deps (tesseract)
        run: |
          sudo apt-get update
          sudo apt-get install -y tesseract-ocr tesseract-ocr-spa
          tesseract --version
          echo "Idiomas instalados:"
          tesseract --list-langs

      - name: Write credentials to files
        run: |
          printf "%s" "${GOOGLE_CREDENTIALS}" > credentials.json
          printf "%s" "${GOOGLE_TOKEN}" > token.json

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Python deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Show main.py (first/last lines)
        run: |
          echo "Commit SHA: $GITHUB_SHA"
          echo "--- FIRST 50 LINES ---"; head -n 50 main.py || true
          echo "--- LAST 40 LINES ---"; tail -n 40 main.py || true

      - name: Run (unbuffered)
        run: python -u main.py
