name: Parrotfy Sync

on:
  workflow_dispatch: {}
  # schedule:
  #   - cron: "25 12 * * *"  # opcional

jobs:
  run:
    runs-on: ubuntu-latest
    env:
      PARROTFY_URL:  ${{ secrets.PARROTFY_URL }}
      PARROTFY_USER: ${{ secrets.PARROTFY_USER }}
      PARROTFY_PASS: ${{ secrets.PARROTFY_PASS }}

      SPREADSHEET_ID:     ${{ secrets.SPREADSHEET_ID }}
      GOOGLE_CREDENTIALS: ${{ secrets.GOOGLE_CREDENTIALS }}
      GOOGLE_TOKEN:       ${{ secrets.GOOGLE_TOKEN }}

      DATA_SHEET_NAME:   "OCR Recepciones"
      PRICES_SHEET_NAME: "Precios"
      STRICT_PRICES:     "1"

      PYTHONUNBUFFERED: "1"

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Python deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Install Playwright browsers
        run: python -m playwright install --with-deps chromium

      - name: Run sync
        run: python parrotfy_sync.py

      - name: Upload screenshots (always)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-screens
          path: pw_screens/**
